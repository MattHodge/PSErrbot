# See http://www.appveyor.com/docs/appveyor-yml for many more options

# Skip on updates to the readme.
# We can force this by adding [skip ci] or [ci skip] anywhere in commit message
skip_commits:
  message: /updated readme.*/
  files:
  - README.md

os: "WMF 5"

install:
  - ps: Write-Output "Build Number $($env:APPVEYOR_BUILD_NUMBER)"
  - ps: Write-Output "Build Version $($env:APPVEYOR_BUILD_VERSION)"
  - ps: pip install virtualenv
  - ps: virtualenv errbot
  - ps: .\errbot\Scripts\activate.ps1
  - ps: pip install -r requirements.txt
  - "SET PATH=C:\\Python35;C:\\Python35\\Scripts;%PATH%"
  - ps: nuget pack
#  - ps: appveyor PushArtifact ((ls *.nupkg).FullName)

build: false

artifacts:
  # Archive the generated packages in the ci.appveyor.com build report.
  - path: *.nupkg

# before_test:
#   - ps: .\build.ps1

# test_script:
# Test with native PS version
#  - ps: . .\Tests\appveyor.pester.ps1 -Test
# Finalize pass - collect and upload results
  # - ps: . .\Tests\appveyor.pester.ps1 -Finalize

branches:
  # whitelist
  only:
    - master

on_finish:
- ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))